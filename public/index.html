<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/86977d3565.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="stylesheet/normalize.css" />
		<link rel="stylesheet" href="stylesheet/estilos.css" />
		<title>DASHBOARD | Tailwind</title>
	</head>
	<body class="bg-gray-200">
		<div class="grid grid-cols-mainContainer grid-rows-mainContainer">
			<header class="flex col-span-1 row-span-2">
				<aside
					class="container-left-bar bg-pink-600 h-screen w-full flex-grow-0 grid grid-rows-asideContainerMainContent"
				>
					<div class="logo flex items-center">
						<img src="images/logo.png" alt="" class="ml-6 h-14 w-14" />
						<h1 class="ml-5 text-4xl font-semibold text-white">Accusoft</h1>
					</div>
					<div class="container-menu">
						<ul class="menu flex flex-col ml-10 mt-8">
							<li class="navBarList">
								<a href="index.html" class="bg-white text-pink-600" actived
									><span class="fas fa-igloo"></span> Dashboard</a
								>
							</li>
							<li class="navBarList">
								<a href="#" class="hover:bg-white hover:text-pink-600"
									><span class="fas fa-users"></span> Customers</a
								>
							</li>
							<li class="navBarList">
								<a href="#" class="hover:bg-white hover:text-pink-600"
									><span class="fas fa-clipboard-list"></span> Projects</a
								>
							</li>
							<li class="navBarList">
								<a href="#" class="hover:bg-white hover:text-pink-600"
									><span class="fas fa-shopping-bag"></span> Orders</a
								>
							</li>
							<li class="navBarList">
								<a href="#" class="hover:bg-white hover:text-pink-600"
									><span class="fas fa-boxes"></span> Inventory</a
								>
							</li>
							<li class="navBarList">
								<a href="#" class="hover:bg-white hover:text-pink-600"
									><span class="fas fa-user-edit"></span> Accounts</a
								>
							</li>
							<li class="navBarList">
								<a href="#" class="hover:bg-white hover:text-pink-600"
									><span class="fas fa-tasks"></span> Tasks</a
								>
							</li>
						</ul>
					</div>
				</aside>
			</header>
			<main
				class="col-span-1 row-span-2 grid grid-rows-asideContainerMainContent"
			>
				<nav
					class="flex-grow shadow-md flex items-center justify-between bg-white"
				>
					<div class="flex text-2xl ml-10">
						<span class="fas fa-bars mt-1"></span>
						<h1 class="ml-10 font-bold">DASHBOARD</h1>
					</div>
					<div
						type="search"
						class="search-bar pl-5 rounded-full border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
					>
						<span class="fas fa-search mr-3"></span>
						<input class="border-none py-3" placeholder="Search Here" />
					</div>
					<div class="profile flex items-center">
						<figure>
							<img
								src="images/user.jpg"
								alt=""
								class="w-14 h-14 rounded-full mr-5"
							/>
						</figure>
						<div class="mr-5">
							<h1 class="text-xl font-bold">Juan Hernandez</h1>
							<span class="text-lg text-gray-300 font-semibold"
								>Super Admin</span
							>
						</div>
					</div>
				</nav>
				<!-- MAIN CONTENT -->
				<div
					class="row-span-1 grid grid-cols-dashboardContent grid-rows-dashboardContent"
				>
					<div
						class="contenainer-dash col-span-2 row-span-1 flex justify-evenly items-center"
					>
						<article
							class="bg-white w-80 h-40 flex items-center justify-between rounded-sm shadow-sm"
						>
							<div class="ml-10">
								<h1 class="text-5xl font-semibold mb-5">54</h1>
								<span class="text-xl text-gray-400 font-semibold"
									>Customers</span
								>
							</div>
							<span class="fas fa-users text-5xl text-pink-600 mr-14"></span>
						</article>
						<article
							class="bg-white w-80 h-40 flex items-center justify-between rounded-sm shadow-sm"
						>
							<div class="ml-10">
								<h1 class="text-5xl font-semibold mb-5">79</h1>
								<span class="text-xl text-gray-400 font-semibold"
									>Projects</span
								>
							</div>
							<span
								class="fas fa-clipboard-list text-5xl text-pink-600 mr-14"
							></span>
						</article>
						<article
							class="bg-white w-80 h-40 flex items-center justify-between rounded-sm shadow-sm"
						>
							<div class="ml-10">
								<h1 class="text-5xl font-semibold mb-5">124</h1>
								<span class="text-xl text-gray-400 font-semibold">Orders</span>
							</div>
							<span
								class="fas fa-shopping-bag text-5xl text-pink-600 mr-14"
							></span>
						</article>
						<article
							class="w-80 h-40 flex items-center justify-between rounded-sm shadow-sm bg-pink-600 text-white"
						>
							<div class="ml-10">
								<h1 class="text-5xl font-semibold mb-5">$6k</h1>
								<span class="text-xl font-semibold">Income</span>
							</div>
							<span class="fas fa-money-check-alt text-5xl mr-14"></span>
						</article>
					</div>
					<div class="recent-project col-span-1 row-span-1 bg-red-200"></div>
					<div class="users col-span-1 row-span-1 bg-yellow-500"></div>
				</div>
			</main>
		</div>
	</body>
</html>
