<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/86977d3565.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="stylesheet/normalize.css" />
		<link rel="stylesheet" href="stylesheet/estilos.css" />
		<title>DASHBOARD | Tailwind</title>
	</head>
	<body class="bg-gray-50">
		<header class="flex">
			<nav
				class="container-left-bar bg-pink-600 h-screen w-96 flex-grow-0 grid grid-rows-asideContainer"
			>
				<div class="logo flex items-center">
					<img src="images/logo.png" alt="" class="ml-6 h-14 w-14" />
					<h1 class="ml-5 text-4xl font-semibold text-white">Accusoft</h1>
				</div>
				<div class="container-menu">
					<ul class="menu flex flex-col ml-10 mt-8">
						<li class="navBarList">
							<a href="#" class="bg-white text-pink-600"
								><span class="fas fa-igloo"></span> Dashboard</a
							>
						</li>
						<li class="navBarList">
							<a href="#"><span class="fas fa-users"></span> Customers</a>
						</li>
						<li class="navBarList">
							<a href="#"
								><span class="fas fa-clipboard-list"></span> Projects</a
							>
						</li>
						<li class="navBarList">
							<a href="#"><span class="fas fa-shopping-bag"></span> Orders</a>
						</li>
						<li class="navBarList">
							<a href="#"><span class="fas fa-boxes"></span> Inventory</a>
						</li>
						<li class="navBarList">
							<a href="#"><span class="fas fa-user-edit"></span> Accounts</a>
						</li>
						<li class="navBarList">
							<a href="#"><span class="fas fa-tasks"></span> Tasks</a>
						</li>
					</ul>
				</div>
			</nav>
			<aside
				class="flex-grow h-28 shadow-md flex items-center justify-between bg-white"
			>
				<div class="flex text-2xl ml-10">
					<span class="fas fa-bars mt-1"></span>
					<h1 class="ml-10 font-bold">DASHBOARD</h1>
				</div>
				<div
					type="search"
					class="search-bar pl-5 rounded-full border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
				>
					<span class="fas fa-search mr-3"></span>
					<input class="border-none py-3" placeholder="Search Here" />
				</div>
				<div class="profile flex items-center">
					<figure>
						<img
							src="images/user.jpg"
							alt=""
							class="w-14 h-14 rounded-full mr-5"
						/>
					</figure>
					<div class="mr-5">
						<h1 class="text-xl font-bold">Juan Hernandez</h1>
						<span class="text-lg text-gray-500">Super Admin</span>
					</div>
				</div>
			</aside>
		</header>
	</body>
</html>
